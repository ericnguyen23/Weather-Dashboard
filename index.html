<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <div class="bg-primary bg-gradient">
    <div class="text-center p-5 text-white">
      <h1>Weather Dashboard</h1>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row p-4">
      <div class="card col-12 col-md-3">
        <div id="search-box" class="card-body">
            <div class="mb-3">
              <label for="city" class="form-label">Search For a City</label>
              <input type="text" class="form-control" id="city-field" aria-describedby="city">
            </div>
            <button id="search-button" type="submit" class="btn btn-primary">Search</button>
            <div id="search-history" class="pt-3">
              <!-- generated by JS -->
            </div>
        </div>
        
      </div>
      <div class="col-12 col-md-9">
        <div class="card col-12 mb-3">
          <div id="current-day-box" class="card-body">
            <h2>Current Weather</h2>
            <!-- generated by JS -->
          </div>
        </div>
        <div class="card col-12">
          <div class="card-body">
            <div id="five-day-box" class="row  justify-content-evenly">
            <h2>5 Day Forecast</h2>
              <!-- generated by JS -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
